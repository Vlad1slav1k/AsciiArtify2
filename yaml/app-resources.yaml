apiVersion: v1
kind: Pod
metadata:
  name: resource-managed-app
spec:
  containers:
  - name: web-app
    image: nginx:latest
    resources:
      # The minimum resources the container is guaranteed
      requests:
        memory: "64Mi"
        cpu: "250m"   # 250 millicores (1/4 of a CPU core)
      
      # The maximum resources the container is allowed to use
      limits:
        memory: "128Mi"
        cpu: "500m"   # 500 millicores (1/2 of a CPU core)
