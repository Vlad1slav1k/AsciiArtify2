apiVersion: v1
kind: Pod
metadata:
  name: multi-container-app
  labels:
    app: logging-sidecar
spec:
  containers:
  # Container 1: The Main Application
  - name: app-container
    image: busybox
    command: ["sh", "-c", "while true; do echo $(date) 'Processing data' >> /var/log/app.log; sleep 5; done"]
    volumeMounts:
    - name: shared-logs
      mountPath: /var/log

  # Container 2: The Sidecar (Logger)
  - name: sidecar-container
    image: busybox
    command: ["sh", "-c", "tail -f /var/log/app.log"]
    volumeMounts:
    - name: shared-logs
      mountPath: /var/log

  # Shared Volume that both containers can see
  volumes:
  - name: shared-logs
    emptyDir: {}
